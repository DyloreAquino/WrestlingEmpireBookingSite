{% extends "base.html" %}

{% block title %}Add Match to {{ storyline.title }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Add Match to "{{ storyline.title }}"</h1>

<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-black text-white px-4 py-2 rounded">Add Match</button>
</form>

<button onclick="window.location='{% url 'storyline-detail' storyline.id %}'" class="bg-gray-600 text-white px-4 py-2 rounded mt-4 inline-block cursor-pointer">Back to Storyline</button>
{% endblock %}
