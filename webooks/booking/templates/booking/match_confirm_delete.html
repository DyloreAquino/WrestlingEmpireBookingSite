{% extends "base.html" %}

{% block title %}Delete Match{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Delete Match</h1>

<p class="mb-4">Are you sure you want to delete the match <strong>{{ match.title }}</strong>?</p>
<p class="mb-4 text-red-600">This action cannot be undone.</p>

<form method="post" class="space-y-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Yes, Delete
    </button>
    <a href="{% url 'match-detail' match.id %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 inline-block ml-2">
        Cancel
    </a>
</form>
{% endblock %}
