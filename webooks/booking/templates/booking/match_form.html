{% extends "base.html" %}

{% block title %}{{ view.object.title|default:"Add Match" }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">
    {% if view.object %}Edit Match{% else %}Add Match{% endif %}
</h1>

<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="bg-black text-white px-4 py-2 rounded">
        {% if view.object %}Update{% else %}Create{% endif %}
    </button>
</form>

{% if show %}
<a href="{% url 'show-detail' show.id %}" class="text-blue-600 mt-4 inline-block">
    ‚Üê Back to Show
</a>
{% endif %}

{% endblock %}
