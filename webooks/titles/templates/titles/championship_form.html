{% extends "base.html" %}

{% block title %}{{ view.object.name|default:"Add Championship" }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">
    {% if view.object %}Edit Championship{% else %}Add Championship{% endif %}
</h1>

<form method="post" class="space-y-4">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="mb-4">
            <label class="block font-semibold mb-2">
            {{ field.label }}
            </label>
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="bg-black text-white px-4 py-2 rounded">
        {% if view.object %}Update{% else %}Create{% endif %}
    </button>
</form>

<button onclick="window.location='{% url 'championship-list' %}'" class="bg-gray-600 text-white px-4 py-2 rounded mt-4 inline-block cursor-pointer">Back to Championships</button>
{% endblock %}
