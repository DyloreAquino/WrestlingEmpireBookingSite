{% extends "base.html" %}

{% block title %}Championships{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Championships</h1>

<button onclick="window.location='{% url 'championship-add' %}'" class="bg-black text-white px-4 py-2 rounded mb-4 inline-block cursor-pointer">Add Championship</button>

<table class="min-w-full border border-gray-300">
    <thead class="bg-gray-100 dark:bg-gray-700">
        <tr>
            <th class="px-4 py-2">Name</th>
        </tr>
    </thead>
    <tbody>
        {% for championship in championships %}
        <tr 
            class="border-t hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer"
            onclick="window.location='{% url 'championship-detail' championship.id %}'"
        >
            <td class="px-4 py-2 font-bold">{{ championship.name }}</td>
        </tr>
        {% empty %}
        <tr><td class="px-4 py-2">No championships yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
